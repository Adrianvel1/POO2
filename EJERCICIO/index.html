<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Máquina de Dulces</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>MÁQUINA DE DULCES</h1>

    <section>
      <label for="moneyInput">Insertar dinero: </label>
      <input type="number" id="moneyInput" min="1" />
      <button onclick="insertMoney()">Insertar</button>
    </section>

    <p><strong>Dinero disponible:</strong> $<span id="currentMoney">0</span></p>

    <section>
      <h2>Dulces disponibles</h2>
      <div id="candyList"></div>
    </section>

    <section>
      <h2>Carrito</h2>
      <div id="cart"></div>
      <button onclick="finalizePurchase()">Finalizar compra</button>
    </section>

    <section>
      <h2>Reporte de Ventas (Admin)</h2>
      <button onclick="showReport()">Mostrar reporte</button>
      <pre id="report"></pre>
    </section>

    <script src="main.js"></script>
  </body>
</html>
